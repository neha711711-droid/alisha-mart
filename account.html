<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css">
  <style>
    .account-container { max-width: 800px; margin: 40px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); display:flex; gap:30px; flex-wrap:wrap; }
    .account-box { flex:1; min-width:300px; }
    form input { width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:6px; }
    form button { margin-top:10px; }
    h2 { color:#1a2a44; margin-bottom:10px; }
  </style>
</head>
<body>
  <header class="topbar container">
    <div class="brand">
      <div class="logo">AM</div>
      <div>
        <div style="font-weight:700">Alisha Mart</div>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>
  </header>

  <main class="account-container">
    <div class="account-box">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
    <div class="account-box">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit" class="btn">Create Account</button>
      </form>
    </div>
  </main>

  <footer class="container" style="text-align:center; margin-top:30px;">
    <p>&copy; 2025 Alisha Mart. All rights reserved.</p>
  </footer>
</body>
</html>
