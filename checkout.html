<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout — Alisha Mart</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .checkout-container { max-width: 800px; margin: 40px auto; padding: 20px; background:#fff; border-radius: 10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .checkout-step { margin-bottom: 25px; }
    .checkout-step h2 { margin-bottom: 10px; color: #1a2a44; }
    .checkout-step input, .checkout-step select { width: 100%; padding: 10px; margin: 8px 0; border:1px solid #ddd; border-radius: 5px; }
    .checkout-summary { background:#f4f6f8; padding:15px; border-radius:8px; }
  </style>
</head>
<body>
  <header class="topbar container">
    <div class="brand">
      <div class="logo">AM</div>
      <div>
        <div style="font-weight:700">Alisha Mart</div>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <main class="checkout-container">
    <form>
      <div class="checkout-step">
        <h2>1. Shipping Information</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Address" required />
        <input type="text" placeholder="City" required />
        <input type="text" placeholder="Postal Code" required />
        <select required>
          <option value="">Select Country</option>
          <option>Bangladesh</option>
          <option>India</option>
          <option>USA</option>
        </select>
      </div>
      <div class="checkout-step">
        <h2>2. Payment Details</h2>
        <input type="text" placeholder="Card Number" required />
        <input type="text" placeholder="Expiry Date (MM/YY)" required />
        <input type="text" placeholder="CVV" required />
      </div>
      <div class="checkout-step">
        <h2>3. Order Summary</h2>
        <div class="checkout-summary">
          <p>Wireless Earbuds — $39.99</p>
          <p>Classic Wristwatch — $79.00</p>
          <hr>
          <p><strong>Total: $118.99</strong></p>
        </div>
      </div>
      <button type="submit" class="btn">Place Order</button>
    </form>
  </main>

  <footer class="container" style="text-align:center; margin-top:30px;">
    <p>&copy; 2025 Alisha Mart. All rights reserved.</p>
  </footer>
</body>
</html>
