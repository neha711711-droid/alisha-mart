<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us — Alisha Mart</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .contact-container { max-width: 800px; margin: 40px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    form input, form textarea { width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:6px; }
    form button { margin-top:10px; }
  </style>
</head>
<body>
  <header class="topbar container">
    <div class="brand">
      <div class="logo">AM</div>
      <div>
        <div style="font-weight:700">Alisha Mart</div>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-container">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below and our team will get back to you shortly.</p>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
    <div style="margin-top:20px;">
      <p><strong>Email:</strong> support@alishamart.com</p>
      <p><strong>Phone:</strong> +880 1234 567 890</p>
      <p><strong>Address:</strong> Dhaka, Bangladesh</p>
    </div>
  </main>

  <footer class="container" style="text-align:center; margin-top:30px;">
    <p>&copy; 2025 Alisha Mart. All rights reserved.</p>
  </footer>
</body>
</html>
