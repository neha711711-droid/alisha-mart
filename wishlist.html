<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishlist — Alisha Mart</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .wishlist-container { max-width: 1000px; margin: 40px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .wishlist-container h1 { color:#1a2a44; margin-bottom:20px; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th, td { padding:12px; border-bottom:1px solid #ddd; text-align:center; }
    th { background:#f4f4f4; }
    .btn-remove { background:#e74c3c; color:#fff; padding:6px 12px; border-radius:6px; text-decoration:none; }
  </style>
</head>
<body>
  <header class="topbar container">
    <div class="brand">
      <div class="logo">AM</div>
      <div>
        <div style="font-weight:700">Alisha Mart</div>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
      </ul>
    </nav>
  </header>

  <main class="wishlist-container">
    <h1>Your Wishlist</h1>
    <p>Save your favorite products here and move them to the cart when you’re ready.</p>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product Example 1</td>
          <td>$39.99</td>
          <td>
            <a href="cart.html" class="btn">Add to Cart</a> 
            <a href="#" class="btn-remove">Remove</a>
          </td>
        </tr>
        <tr>
          <td>Product Example 2</td>
          <td>$59.99</td>
          <td>
            <a href="cart.html" class="btn">Add to Cart</a> 
            <a href="#" class="btn-remove">Remove</a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer class="container" style="text-align:center; margin-top:30px;">
    <p>&copy; 2025 Alisha Mart. All rights reserved.</p>
  </footer>
</body>
</html>
